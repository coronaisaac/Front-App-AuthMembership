
<div id="login-section" style="background: #013243; height: 100vh;" >
  <!-- Header -->
  <div class="fade-down flex flex-wrap sys-app-notCollapsed justify-between items-start pl-20 pr-20">
      <div class="p-1 ">
          <div class="p-2 text-gray-900 rounded-lg">
            <img 
              src="../../../../assets/img/logo.png"
              alt="alt placeholder" 
              class="w-44 h-14 mr-mt-1 inline mx-auto">
          </div>
      </div>
      <div class="p-4">
        <h2 class="text-SM text-white">Your Welcome!</h2>
      </div>
  </div>


    <app-alert 
      *ngIf="isOperationSuccess!=undefined && isOperationSuccess" 
      [Event]="1" 
      [Messaages]="messagesAlert">
    </app-alert>
    <app-alert 
    *ngIf="isOperationSuccess!=undefined && !isOperationSuccess" 
    [Event]="0" 
    [Messaages]="messagesAlert">
  </app-alert>

  <app-alert 
    *ngIf="this.Forms.get('email')?.hasError('required') && this.Forms.get('email')?.touched" 
    [Event]="0" 
    [Messaages]="'The email field is required. Please provide your email address.'">
  </app-alert>
  <app-alert 
    *ngIf="this.Forms.get('password')?.hasError('required') && this.Forms.get('password')?.touched" 
    [Event]="0" 
    [Messaages]="'Password is required to log in.'">
  </app-alert>
  <!-- Forms -->
  <div class="flex flex-col fade-up">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-32 w-32" src="../../../../assets/img/logo-single.png"  alt="Your Company">
        <h1 class="mt-4 py-1 text-center text-3xl text-gray-200 ">
          Sign in 
        </h1>
        <p class="mt-4 text-center text-sm text-gray-200">
          Sign in and start managing your apps!
        </p>
      </div>
      <div class="mt-10  sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="Forms"   class="space-y-6">
            <!-- <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label> -->
            <div class="mt-2">
              <input 
              formControlName="email"
                id="email" 
                name="email" 
                type="email" 
                autocomplete="email" 
                required 
                class="block transition-all duration-300 w-full focus:border-2 focus:border-green-400 border-2 border-transparent p-3 outline-none  ring-0 rounded-2xl text-white bg-forms-login placeholder:text-gray-300  sm:text-sm sm:leading-6" 
                [style]="this.Forms.get('email')?.hasError('required') && this.Forms.get('email')?.touched ? 'border-color: rgb(225 29 72)!important;' : this.Forms.get('email')?.valid ? 'border-color: rgb(74 222 128)' : ''"
                placeholder="Email" >
            </div>
          
            <div class="mt-2">
              <input 
              formControlName="password"
                id="password" 
                name="password" 
                type="password" 
                autocomplete="current-password" 
                required 
                [style]="this.Forms.get('password')?.hasError('required') && this.Forms.get('password')?.touched ? 'border-color: rgb(225 29 72)!important;' : this.Forms.get('password')?.valid ? 'border-color: rgb(74 222 128)' : ''"
                class="block transition-all duration-300 w-full focus:border-2 focus:border-green-400 border-2 border-transparent p-3 outline-none  ring-0 rounded-2xl text-white bg-forms-login placeholder:text-gray-300  sm:text-sm sm:leading-6" 
                placeholder="Password">
            </div>
            <div class="flex items-center justify-center">
              <div class="text-sm mt-3">
                <a href="#" class="font-semibold text-green-bs hover:text-green-400">Forgot password?</a>
              </div>
            </div>    
          <div>
            

            <button *ngIf="!isLoadLogin"
              [disabled]="!Forms.valid"
              [ngClass]="!Forms.valid ? 'bg-button-disabled' : 'bg-button-login cursor-pointer' "
              (click)="onSubmit()"
              type="submit" 
              class="flex w-full justify-center rounded-md   px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Login
            </button>
            <button *ngIf="isLoadLogin" style="border: 1px solid;"
            class="flex w-full transition ease-in-out delay-150 justify-center rounded-md   px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-white hover:text-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <div role="status">
              <svg aria-hidden="true" class="w-4 h-4 mt-1 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#103ecb]" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
              <span class="sr-only">Loading...</span>
            </div>
            Loading ...
          </button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
        </p>
      </div>
  </div>
</div>
